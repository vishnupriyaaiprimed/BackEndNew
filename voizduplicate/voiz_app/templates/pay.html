{% extends 'base.html' %} {% load static %} {% block content %}
<link href="{% static 'styles/pay.css' %}" rel="stylesheet" />
<div class="container-fluid">
  <h1 class="display-4" style="text-align:center">PAYMENT</h1>
</div>
<form>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-06">
        <img src="../assets/images/payment.jpg" class="hide" />
      </div>
      <div class="col-md-02"></div>
      <div class="col-md-04">
        <table>
          <tr>
            <th style="text-align:center">Select Bank</th>
            <th>:</th>
            <td>
              <select style="max-width:100%">
                <option>Axis Bank</option>
                <option>Kotak Mahindra Bank</option>
                <option>Indian Bank</option>
                <option>SBI</option>
              </select>
            </td>
          </tr>
          <tr>
            <th style="text-align: center">Mode of payment</th>
            <th>:</th>
            <td>
              <select style="max-width:100%">
                <option>Credit Card</option>
                <option>Debit Card</option>
                <option>Wallet</option>
                <option>Internet Banking</option>
              </select>
            </td>
          </tr>
          <tr>
            <th style="text-align: center">Amount</th>
            <th>:</th>
            <td>Rs.300</td>
          </tr>
          <tr>
            <th></th>
            <th></th>
            <td>
              <button
                class="btn btn-info "
                style="min-width:15%;min-height:25% "
                data-toggle="modal"
                data-target="#myModal"
              >
                Confirm Payment
              </button>
              <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <!-- Modal Header -->

                    <!-- Modal body -->
                    <div class="modal-body">
                      <div style="font-size:20pt;padding-bottom:2%">
                        Payment Successful
                      </div>
                      <br />
                      <a routerLink=""
                        ><button
                          type="button"
                          class="btn btn-info"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                      </a>
                    </div>

                    <!-- Modal footer -->
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</form>
{% endblock %}
